[tox]
minversion = 1.6
envlist = py27,pep8
skipdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         LANG=en_US.UTF-8
         LANGUAGE=en_US:en
         LC_ALL=C
deps =  pytest
        -r{toxinidir}/requirements.txt
        -r{toxinidir}/test-requirements.txt

#commands = python setup.py testr
#commands = py.test --pyargs condoor
commands = python -m unittest discover -c -f -s tests -v []


[testenv:pep8]
commands = flake8
deps = flake8==3.0.1

[testenv:venv]
commands = {posargs}

[flake8]
ignore = H302 #E126,E202,W602,H302,H402,E501
show-source = True
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,bin,docs,*jsonpath*,tests,test*.py,execute_command.py,setup.py

[testenv:cover]
commands = python setup.py test --coverage